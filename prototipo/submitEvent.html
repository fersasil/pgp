 <body class="bg-light">

    <h2>Checkout form</h2>
    <p class="lead">Below is an example form built entirely with Bootstrap’s form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it.</p>
  </div>
	<div class="form-group">
	  <div class="row">
		<div class="col-md-8 order-md-1" align="middle">
		  <h4 class="mb-3">Cadastro de Evento</h4>
		  <form class="needs-validation" novalidate="">
		

			<div class="mb-3">
			  <label for="titleEvent">Título</label>
			  <input name="titleEvent" type="text" class="form-control" placeholder="Título do Evento">
			</div>
			
			<div class="mb-3">
			  <label for="subtitleEvent">Subtítulo</label>
			  <input name="subtitleEvent" type="text" class="form-control" placeholder="subtítulo do Evento">
			</div>

			<div class="mb-3">
			  <label for="descriptionEvent">Descrição</label>
			  <textarea name="descriptionEvent" class="form-control" placeholder="Descrição do Evento" rows="4"></textarea>
			</div>

			<div class="mb-3">
			  <label for="entriesEvent">Vagas <span class="text-muted">(Opcional)</span></label>
			  <input name="entriesEvent" type="number" class="form-control" placeholder="69">
			</div>
			
			<div class="mb-3">
			  <label for="startEvent">Data de Início </label>
			  <input name="startEvent" type="datetime-local" class="form-control">
			</div>
			
			<div class="mb-3">
			  <label for="startEvent">Data de Término </label>
			  <input name="startEvent" type="datetime-local" class="form-control">
			</div>
			
			<div class="mb-3">
			  <label for="priceEvent">Preço <span class="text-muted">(Opcional)</span></label>
			  <input name="priceEvent" type="number" class="form-control" placeholder="69">
			</div>

			<hr class="mb-4">
			<button class="btn btn-primary btn-lg btn-block" type="submit">Cadastrar Evento</button>
		  </form>
		</div>
	  </div>
	 </div>
