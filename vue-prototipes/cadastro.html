<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        <header class= "header-main">
            <div class="container bg-dark">
                <div class="row">
                    <div class="col">
                        <nav class="navbar navbar-light bg-dark">
                            <a class="navbar-brand" href="#">
                                <img src="https://icon-icons.com/icons2/1861/PNG/64/spongebob_118186.png" width="30"
                                    height="30" alt="">
                            </a>
                        </nav>
                    </div>
                </div>
            </div>
          
        </header>
        <p v-if="errors.length">
                <b>Please correct the following error(s):</b>
                <ul>
                  <li v-for="error in errors">{{ error }}</li>
                </ul>
        </p>

        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="register d-flex justify-content-center">
                        <div class="body-form">
                            <form @submit="checkForm">
                                    <p class="text-center paragraph-white">Criar uma conta</p>
                                    <div class="form-group">
                                    </div>
                                    <!--Email-->
                                    <div class="form-group">
                                        <label for="input-email label-required">Email</label>
                                        <input v-model="email" type="text" email="input-email" class="form-control form-control-lg">
                                    </div>
                                    <!--Senha-->
                                    <div class="form-group">
                                        <label for="input-name label-required">Nome de Usuário</label>
                                        <input v-model ="name" type="text" name="input-senha" class="form-control form-control-lg">
                                    </div>
                                    <div class="form-group">
                                        <label for="input-senha label-required">Senha</label>
                                        <input v-model ="senha" type="password" senha="input-senha" class="form-control form-control-lg">
                                    </div>
                                    <!--Botão Entrar-->
                                    <div class="form-group">
                                        <button type="submit" name="btn-entrar"
                                            class="btn bg-primary btn-block btn-lg">Entrar</button>
                                    </div>

                                    <!-- Texto você já possui conta e link -->
                                    <p class="blue-text"><a>Ja possui uma conta ?</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script>
         const app = new Vue({
            el: '#app',
            data: {
                errors: [],
                name: null,
                email: null,
                senha: null
            },
            methods: {
                checkForm: function (e) {
                   // console.log(this.email);
                   // console.log(this.name);
                    e.preventDefault();

                    this.errors = [];
                    
                    if (!this.email){
                        this.errors.push("email required.");
                    } 

                    const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;

                    if (!re.test(this.email)) {
                        this.errors.push("Valid email required.");
                    }

                    if (!this.errors.length){
                        return true;
                    }
                    
                }
            }
        })
        
    </script>
</body>

</html>
